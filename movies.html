<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather Fun! Movie's</title>
</head>

<body>
    <header>
        <div class="container">
            <nav id="header" class="navbar navbar-expand-lg navbar-light">
                <a id="logo" class="navbar-brand" href="index.html">
                    <h1 id="ik">Fun Weather</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Gif's for your weather<span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movies.html">Movies for you weather</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- <h1 class="jumbotron sticky-top">Weather Music</h1> -->
    <div class="container">
        <!-- <a href="gifs.html">Gif's</a> -->
        <p>Chosen City:<span id="chosenCity"></span></p>
        <form>
            <input id="cityChoice" class="form-control" type="text" placeholder="type in your city">

            <input id="citySubmit" class="btn btn-success" type="submit" value="submit">
        </form>
        <br> <br>
        <p>Popular Choices: </p>
        <span id="popCity"></span>
    </div>
    <br><br>
    <div class="container" id="movieList"></div>
    <br><br>
    <div class="container" id="weatherBox">
        <div class="city"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="temp"></div>
        <div class="sky"></div>
    </div>

    <!-- Firebase JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
